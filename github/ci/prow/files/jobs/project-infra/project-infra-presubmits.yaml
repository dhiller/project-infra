presubmits:
  kubevirt/project-infra:
  - name: check-prow-config
    always_run: true
    decorate: true
    spec:
      nodeSelector:
        type: vm
        zone: ci
      containers:
      - image: gcr.io/k8s-prow/checkconfig:v20190703-132f32f32
        args:
        - "/checkconfig"
        - "--config-path"
        - "github/ci/prow/files/config.yaml"
        - "--job-config-path"
        - "github/ci/prow/files/jobs"
        - "--plugin-config"
        - "github/ci/prow/files/plugins.yaml"
        - "--strict"
        resources:
          requests:
            memory: "500Mi"
  - name: pull-project-infra-test-flakefinder
    always_run: true
    optional: false
    decorate: true
    spec:
      nodeSelector:
        type: vm
        zone: ci
      containers:
      - image: golang:1.12
        env:
          - name: GO111MODULE
            value: "on"
        command:
          - go
        args:
          - test
          - ./...