periodics:
- name: periodic-publish-flakefinder-weekly-report
  interval: 168h
  decorate: true
  spec:
    nodeSelector:
      type: vm
      zone: ci
    containers:
    - image: index.docker.io/kubevirtci/flakefinder@sha256:ca93cfd2841c5e485cd8f53958b75e40f6b35d26b13ff802072b751698f845d3
      env:
      - name: GOOGLE_APPLICATION_CREDENTIALS
        value: /etc/gcs/service-account.json
      command:
      - "/app/robots/flakefinder/app.binary"
      args:
      - --token=/etc/github/oauth
      - --merged=168h
      volumeMounts:
      - name: token
        mountPath: /etc/github
      - name: gcs
        mountPath: /etc/gcs
        readOnly: true
    volumes:
    - name: token
      secret:
        secretName: oauth-token
    - name: gcs
      secret:
        secretName: gcs
