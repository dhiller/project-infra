periodics:
- name: periodic-publish-kubevirt-flakefinder-weekly-report
  interval: 24h
  decorate: true
  spec:
    nodeSelector:
      type: vm
      zone: ci
    containers:
    - image: index.docker.io/kubevirtci/flakefinder@sha256:2f5ef931baa9ccf0ec1b011317189c7ecaafd3e545d6b35ee9f91871bd3c6c1d
      env:
      - name: GOOGLE_APPLICATION_CREDENTIALS
        value: /etc/gcs/service-account.json
      command:
      - "/app/robots/flakefinder/app.binary"
      args:
      - --token=/etc/github/oauth
      - --merged=168h
      - --report_output_child_path=kubevirt/kubevirt
      volumeMounts:
      - name: token
        mountPath: /etc/github
      - name: gcs
        mountPath: /etc/gcs
        readOnly: true
    volumes:
    - name: token
      secret:
        secretName: oauth-token
    - name: gcs
      secret:
        secretName: gcs
