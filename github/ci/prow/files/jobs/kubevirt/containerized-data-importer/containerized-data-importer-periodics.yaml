periodics:
- name: periodic-publish-cdi-flakefinder-weekly-report
  cron: "0 1 * * *"
  decorate: true
  spec:
    nodeSelector:
      type: vm
      zone: ci
    containers:
    - image: index.docker.io/kubevirtci/flakefinder@sha256:7523d0dd7718c285f0330159903cf33894af5cd715a554cdfa9694e849b8bf43
      env:
      - name: GOOGLE_APPLICATION_CREDENTIALS
        value: /etc/gcs/service-account.json
      command:
      - "/app/robots/flakefinder/app.binary"
      args:
      - --dry-run=false
      - --token=/etc/github/oauth
      - --merged=168h
      - --report_output_child_path=kubevirt/containerized-data-importer
      - --repo=containerized-data-importer
      volumeMounts:
      - name: token
        mountPath: /etc/github
      - name: gcs
        mountPath: /etc/gcs
        readOnly: true
    volumes:
    - name: token
      secret:
        secretName: oauth-token
    - name: gcs
      secret:
        secretName: gcs
