presubmits:
  kubevirt/kubectl-virt-plugin:
  - name: pull-kubectl-virt-plugin-check-create-release
    skip_branches:
    - release-\d+\.\d+
    annotations:
      fork-per-release: "true"
    always_run: false
    run_if_changed: "scripts/.*"
    optional: false
    decorate: true
    decoration_config:
      timeout: 1h
      grace_period: 5m
    max_concurrency: 6
    labels:
      preset-dind-enabled: "true"
      preset-docker-mirror-proxy: "true"
      preset-shared-images: "true"
    spec:
      containers:
      - image: quay.io/kubevirtci/kubectl-virt-builder@sha256:94d64b3c4015c0f01239610d7c22e9baf84e67467a457942acf7fbbfbd3a38cf
        command:
        - "/usr/local/bin/runner.sh"
        args:
        - "/bin/sh"
        - "-c"
        - ./scripts/create-latest-release.sh --dry-run
        # docker-in-docker needs privileged mode
        securityContext:
          privileged: true
        resources:
          requests:
            memory: "1Gi"
  - name: pull-kubectl-virt-plugin-shellcheck
    skip_branches:
    - release-\d+\.\d+
    annotations:
      fork-per-release: "true"
    always_run: true
    optional: true
    decorate: true
    decoration_config:
      timeout: 1h
      grace_period: 5m
    max_concurrency: 6
    labels:
      preset-docker-mirror-proxy: "true"
      preset-shared-images: "true"
    spec:
      containers:
      - image: quay.io/kubevirtci/kubectl-virt-builder@sha256:94d64b3c4015c0f01239610d7c22e9baf84e67467a457942acf7fbbfbd3a38cf
        command:
        - "/usr/local/bin/runner.sh"
        args:
        - "/bin/sh"
        - "-c"
        - shellcheck $(find $(pwd) -type f -name '*.sh' -not -path '**/out/*' -print)
        resources:
          requests:
            memory: "1Gi"
  - name: build-kubectl-virt-plugin-images
    skip_branches:
      - release-\d+\.\d+
    always_run: false
    run_if_changed: "images/.*"
    decorate: true
    max_concurrency: 1
    labels:
      preset-dind-enabled: "true"
      preset-docker-mirror-proxy: "true"
    spec:
      nodeSelector:
        type: bare-metal-external
      volumes:
        - name: token
          secret:
            secretName: oauth-token
        - name: gcs
          secret:
            secretName: gcs
      containers:
        - image: kubevirtci/bootstrap:v20201119-a5880e0
          command:
            - "/usr/local/bin/runner.sh"
            - "/bin/bash"
            - "-c"
            - "cd images && make build_all"
          # docker-in-docker needs privileged mode
          securityContext:
            privileged: true
          volumeMounts:
            - name: token
              mountPath: /etc/github
          resources:
            requests:
              memory: "1Gi"
