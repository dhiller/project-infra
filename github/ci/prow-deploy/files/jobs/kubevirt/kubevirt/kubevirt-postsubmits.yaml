postsubmits:
  kubevirt/kubevirt:
  - name: push-release-kubevirt-tag
    branches:
    - release-\d+\.\d+
    cluster: ibm-prow-jobs
    always_run: true
    optional: false
    skip_report: true
    annotations:
      testgrid-create-test-group: "false"
    decorate: true
    decoration_config:
      timeout: 3h
      grace_period: 5m
    labels:
      preset-dind-enabled: "true"
      preset-docker-mirror-proxy: "true"
      preset-kubevirtci-quay-credential: "true"
    spec:
      containers:
      - image: quay.io/kubevirtci/bootstrap:v20201119-a5880e0
        env:
        - name: DOCKER_PREFIX
          value: quay.io/kubevirt
        - name: GH_CLI_VERSION
          value: "1.5.0"
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: /etc/gcs/service-account.json
        - name: GITHUB_TOKEN_PATH
          value: /etc/github/oauth
        - name: GITHUB_REPOSITORY
          value: kubevirt/kubevirt
        - name: GIT_USER_NAME
          value: kubevirt-bot
        command: [ "/usr/local/bin/runner.sh", "/bin/sh", "-c" ]
        args:
        - |
          cat $QUAY_PASSWORD | docker login --username "$(cat "$QUAY_USER")" --password-stdin=true quay.io
          ./automation/release.sh
        # docker-in-docker needs privileged mode
        securityContext:
          privileged: true
        resources:
          requests:
            memory: "8Gi"
        volumeMounts:
        - name: token
          mountPath: /etc/github
        - name: gcs
          mountPath: /etc/gcs
          readOnly: true
      volumes:
      - name: token
        secret:
          secretName: oauth-token
      - name: gcs
        secret:
          secretName: gcs
  - name: push-kubevirt-master
    branches:
    - master
    cluster: ibm-prow-jobs
    always_run: true
    optional: false
    skip_report: true
    annotations:
      testgrid-create-test-group: "false"
    decorate: true
    decoration_config:
      timeout: 3h
      grace_period: 5m
    labels:
      preset-dind-enabled: "true"
      preset-docker-mirror-proxy: "true"
      preset-kubevirtci-quay-credential: "true"
    spec:
      containers:
      - image: quay.io/kubevirtci/bootstrap:v20201119-a5880e0
        env:
        - name: DOCKER_PREFIX
          value: quay.io/kubevirt
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: /etc/gcs/service-account.json
        - name: GIT_USER_NAME
          value: kubevirt-bot
        - name: GITHUB_TOKEN_PATH
          value: /etc/github/oauth
        command: [ "/usr/local/bin/runner.sh", "/bin/sh", "-c" ]
        args:
        - ./automation/postsubmit-master.sh
        # docker-in-docker needs privileged mode
        securityContext:
          privileged: true
        resources:
          requests:
            memory: "8Gi"
        volumeMounts:
        - name: token
          mountPath: /etc/github
        - name: gcs
          mountPath: /etc/gcs
          readOnly: true
      volumes:
      - name: token
        secret:
          secretName: oauth-token
      - name: gcs
        secret:
          secretName: gcs
