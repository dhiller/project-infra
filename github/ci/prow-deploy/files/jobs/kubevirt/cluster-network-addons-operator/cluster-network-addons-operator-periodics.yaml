periodics:
- name: periodic-publish-cnao-flakefinder-weekly-report
  cron: "55 0 * * *"
  annotations:
    testgrid-create-test-group: "false"
  decorate: true
  spec:
    nodeSelector:
      type: vm
      zone: ci
    containers:
    - image: quay.io/kubevirtci/flakefinder@sha256:6badf19c61f5affc77c3cc83b9df60a31b18e87cfa2affe6b179d31e87f0fdb5
      env:
      - name: GOOGLE_APPLICATION_CREDENTIALS
        value: /etc/gcs/service-account.json
      command:
      - "/app/robots/cmd/flakefinder/app.binary"
      args:
      - --dry-run=false
      - --token=/etc/github/oauth
      - --merged=168h
      - --report_output_child_path=kubevirt/cluster-network-addons-operator
      - --repo=cluster-network-addons-operator
      - --skip_results_before_start_of_report=false
      volumeMounts:
      - name: token
        mountPath: /etc/github
      - name: gcs
        mountPath: /etc/gcs
        readOnly: true
    volumes:
    - name: token
      secret:
        secretName: oauth-token
    - name: gcs
      secret:
        secretName: gcs
