apiVersion: v1
kind: Namespace
metadata:
  name: kubevirt-prow
---
apiVersion: v1
kind: Namespace
metadata:
  name: kubevirt-prow-jobs
---
apiVersion: v1
kind: Node
metadata:
  name: node01
  labels:
    role: ingress-controller
    ci.kubevirt.io/cachenode: 'true'
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: job-config
  namespace: kubevirt-prow
data:
  test_job_config.yaml: |
    presubmits:
      testorg/testrepo:
        - name: test-job
          decorate: true
          always_run: true
          skip_report: false
          spec:
            nodeSelector:
              type: vm
              zone: ci
            containers:
              - image: quay.io/kubevirtci/hello-world
                command: ["/bin/true"]
---
